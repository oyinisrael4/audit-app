<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2563EB" />
    <meta name="description" content="Blockchain-Verified Audit Platform with AI Verification" />
    
    <!-- iOS Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AuditPro" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AuditPro - Blockchain Audit Platform</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Prevent bounce scrolling on iOS */
      body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #root {
        overflow-y: auto;
        height: 100%;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Hide scrollbars but keep functionality */
      #root::-webkit-scrollbar {
        display: none;
      }
      #root {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
